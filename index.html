<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats Solo</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="main-content">
      <section class="section welcome-section">
        <div class="container">
          <header class="main-header">
            <a href="./" class="logo">
              <img src="./images/logo.png" alt="beats logo" class="logo__image">
            </a>
            <nav class="menu main-header__menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu_link">О нас</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu_link">Наушники</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu_link">Команда</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu_link">Цвета</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu_link">Отзывы</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu_link">Как мы работаем</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu_link">Контакты</a>
                </li>
              </ul>
            </nav>
            <address class="contacts main-header__contacts">
              <a href="tel:+78009039090" class="contacts__phone">8 800 903 90 90</a>
            </address>
          </header>
          <div class="welcome-section__content">
            <div class="welcome-section__body">
              <h1 class="welcome-section__title">Беспроводные наушники Beats Solo 3</h1>
              <div class="welcome-section__text">
                <p>
                  Встречайте новую версию наушников
                  из линейки Powerbeats.
                </p>
              </div>
              <a href="#" class="button welcome-section__button">ЗАКАЗАТЬ</a>
              <div class="product-features welcome-section__features">
                <ul class="product-features__list">
                  <li class="product-features__item product-features__item--noise">
                    <div class="product-features__text">
                      Безупречный звук
                    </div>
                  </li>
                  <li class="product-features__item product-features__item--charging">
                    <div class="product-features__text">
                      До 40 часов работы
                    </div>
                  </li>
                  <li class="product-features__item product-features__item--plug">
                    <div class="product-features__text">
                      Технология Fast Fuel
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="product-avatar welcome-section__product-image">
              <img src="./images/beats-welcome.png" alt="beats solo" class="product-avatar__image">
            </div>
          </div>
        </div>
      </section>
    </div>
    <nav class="side-menu">
      <ul class="side-menu__list">
        <li class="side-menu__item side-menu__item--active"><a href="#" class="side-menu__link"></a></li>
        <li class="side-menu__item"><a href="#" class="side-menu__link"></a></li>

        <li class="side-menu__item"><a href="#" class="side-menu__link"></a></li>
      </ul>
    </nav>
